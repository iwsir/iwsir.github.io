<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLah</title>
    <link rel="icon" href="sunflower.jpg" type="image/jpg">

    <style>
        h1 {
            color: white;
            text-align: center;
            font-size: 400%;
            text-decoration: underline;
        }

        body {
            background-image: url("shopbg.jpg");
        }

        table.head {
            width: 100%;
            border: 0px;
        }

        table.con {
            width: 1305px;
            border: 0px;
        }

        td {
            font-size: 200%;
            background-color: white;
            text-align: center;
        }

        th {
            font-size: 200%;
            background-color: white;
        }

        th.cart {
            width: 25%;
            color: blue;
            text-decoration: underline;
        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            color: black; /* Change the text color to black */
            text-align: center;
            font-size: 18px;
        }

        .modal-close {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .colorful-box {
            background-color: #FFD700;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Welcome to ShopLah's Shop</h1>
    <center>
        <table class="head">
            <tr>
                <th><a href="https://iwsir.github.io/shoplah/shoplah1.html">Home</a></th>
                <th><a href="https://iwsir.github.io/shoplah/signin.html">Sign In</a></th>
                <th><a href="https://iwsir.github.io/shoplah/shopping.html">Shopping</a></th>
                <th><a href="https://iwsir.github.io/shoplah/address.html">About Us</a></th>
                <th><a href="https://iwsir.github.io/shoplah/cart.html">Cart</a></th>
            </tr>
        </table>
    </center>

    <!-- New popup modal for Order Confirmed -->
    <div id="order-confirmed-modal" class="modal">
        <div class="modal-content" id="modal-content">
            <h1>Order Confirmed</h1>
            <!-- Dynamic content will be added here -->
            <button class="modal-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="colorful-box">
        <button onclick="openModal()">Show Order Confirmed</button>
    </div>

    <script>
        function openModal() {
            // Replace this with the actual data or logic to fetch selected items from the cart
            var selectedItems = [
                { product: "Product 1", quantity: 2, price: "$20.00" },
                { product: "Product 2", quantity: 1, price: "$15.00" },
            ];

            var modalContent = "<h2>Selected Items:</h2><table class='con'>";
            modalContent += "<tr><th>Product</th><th>Quantity</th><th>Price</th></tr>";

            selectedItems.forEach(function (item) {
                modalContent += "<tr><td>" + item.product + "</td><td>" + item.quantity + "</td><td>" + item.price + "</td></tr>";
            });

            modalContent += "</table>";
            document.getElementById("modal-content").innerHTML = modalContent;

            document.getElementById("order-confirmed-modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("order-confirmed-modal").style.display = "none";
        }
    </script>
</body>

</html>
