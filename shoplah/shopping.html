        h1 {
            text-align: center;
            font-size: 400%;
            text-decoration: underline;
        }

        table.head {
            width: 100%;
            border: 0px;
        }

            color: white;

<body>

    <script>
        function addToCart(item, price) {
            const confirmation = window.confirm('Added to cart:\n' + item + '\nPrice: ' + price + '\nGo to Cart?');
            
            if (confirmation) {
                window.location.href = "https://iwsir.github.io/shoplah/cart.html"; // Replace with your actual cart page URL
            }
        }
