<html>

<head>
    <title>ShopLah</title>
    <link rel="icon" href="sunflower.jpg" type="image/jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
           function showAlert() {
            window.alert("Please click on sign in for sign in \n");
        }

        setTimeout(showAlert, 100);
    </script>
    <style>
        body {
            background-image: url("shopbg.jpg");
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 400%;
            text-decoration: underline;
        }

        table.head {
            width: 100%;
            border: 0px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1;
        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: purple;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #6a0dad;
        }
    </style>
</head>

<body>
    <h1>Welcome to ShopLah's Shop</h1>
    <center>
        <table class="head">
            <tr>
                <th><a href="https://iwsir.github.io/shoplah/shoplah1.html">Home</a></th>
                <th><a href="#" onclick="showPopup()">Sign In</a></th>
                <th><a href="https://iwsir.github.io/shoplah/shopping.html">Shopping</a></th>
                <th><a href="https://iwsir.github.io/shoplah/address.html">Address</a></th>
                <th><a href="https://iwsir.github.io/shoplah/contact.html">Contact Us</a></th>
            </tr>
        </table>
    </center>

    <div id="popup">
        <h3>Sign In</h3>
        <form onsubmit="registerUser(event)">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="malaysia">Malaysia</option>
                <option value="singapore">Singapore</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="australia">Australia</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function registerUser(event) {
            event.preventDefault();

            
            if (typeof Storage !== "undefined") {
               
                const userData = {
                    firstName: document.getElementById("fname").value,
                    lastName: document.getElementById("lname").value,
                    country: document.getElementById("country").value,
                };

               
                localStorage.setItem("userData", JSON.stringify(userData));

                
                window.location.href = "https://iwsir.github.io/shoplah/shopping.html";
            } else {
                alert("Sorry, your browser does not support local storage. Please try a different browser.");
            }
        }
    </script>
</body>

</html>
