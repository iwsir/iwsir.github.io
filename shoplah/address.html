<html>
<head>
    <title>ShopLah</title>
    <link rel="icon" href="sunflower.jpg" type="image/jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url("shopbg.jpg");
        }

        h1 {
            text-align: center;
            font-size: 400%;
            text-decoration: underline;
        }

        table.head {
            width: 100%;
            border: 0px;
        }

        table.con {
            width: 1305px;
            border: 0px;
        }

        td, th {
            font-size: 200%;
            background-color: white;
            text-align: center;
        }

        th.cart {
            width: 25%;
            color: blue;
            text-decoration: underline;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        address {
            font-style: normal;
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 0;
        }

        .contact-info {
            float: left;
            width: 50%;
        }

        .footer-links {
            float: left;
            width: 50%;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        /* Rating Popup Styles */
        .rating-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        .rating-popup label {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to ShopLah's Shop</h1>
        <center>
            <table class="head">
                <tr>
                    <th><a href="https://iwsir.github.io/shoplah/shoplah1.html">Home</a></th>
                    <th><a href="https://iwsir.github.io/shoplah/signin.html">Sign In</th>
                    <th><a href="https://iwsir.github.io/shoplah/shopping.html">Shopping</th>
                    <th><a href="https://iwsir.github.io/shoplah/address.html">About Us</th>
                </tr>
            </table>
        </center>
    </header>

    <section>
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>Phone: +0106694129</p>
        </div>

        <div class="footer-links">
            <h3>Contact Us</h3>
            <ul>
                <li><a href="mailto:yjhj0471@gmail.com">Email to us</a></li>
                <li><a href="whatsapp:contact=0106694129@s.whatsapp.com&message=I'd like to chat with you">Whatsapp</a></li>
            </ul>
        </div>

        <h2>Address Information</h2>
        <address>
            <p>3, Jalan Lembah 18</p>
            <p>Bandar Seri Alam, Masai 81750, Johor.</p>
        </address>

        <h2>Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15953.739922644807!2d103.8689786!3d1.5088221!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da6bcfe5cfa8b5%3A0x904f540e60191225!2sLittle%20Bear%20Preschool!5e0!3m2!1sen!2smy!4v1701403219258!5m2!1sen!2smy" frameborder="0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

       
        <div class="rating-popup" id="ratingPopup">
            <label for="rating">Rate us:</label>
            <input type="radio" name="rating" class="star" value="1" title="Poor">
            <input type="radio" name="rating" class="star" value="2" title="Fair">
            <input type="radio" name="rating" class="star" value="3" title="Good">
            <input type="radio" name="rating" class="star" value="4" title="Very Good">
            <input type="radio" name="rating" class="star" value="5" title="Excellent">
            <br>
            <button onclick="submitRating()">Submit</button>
        </div>
    </section>

<script>

    function showRatingPopup() {
        document.getElementById('ratingPopup').style.display = 'block';
    }

    function submitRating() {
        window.alert('Thank you for your rating!');
        document.getElementById('ratingPopup').style.display = 'none';
    }

    document.addEventListener("DOMContentLoaded", function () {
        showRatingPopup();
    });
</script>
</body>
</html>
